<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi:ital@0;1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img src="https://img.freepik.com/free-psd/illuminated-diwali-diya-symbol-light-hope_191095-90371.jpg?semt=ais_hybrid&w=740&q=80" alt="Diya" class="diya-img">
        <h1>Wish You A Very</h1>
        <h1 class="main-heading">Happy Diwali</h1>
        
        <div class="message-box">
            <p>As you walk ahead on the path of life, I wish the Diwali lights dance like fireflies on your way and guide you home and eliminate darkness from your life. Have a happy and blessed Diwali!</p>
        </div>
        
        <h2>From: <span id="name-display">Friend</span></h2>
    </div>

    <div class="input-section">
        <h3>Create Your Own Wish</h3>
        <div class="input-group">
            <input type="text" id="name-input" placeholder="Enter Your Name Here">
            <button id="create-btn">Go</button>
        </div>
    </div>
    
    <div class="share-section">
        <p>Share with your friends:</p>
        <div class="share-buttons">
            <a id="whatsapp-share" class="whatsapp" href="#" target="_blank">WhatsApp</a>
            <a id="facebook-share" class="facebook" href="#" target="_blank">Facebook</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
